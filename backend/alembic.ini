# Alembic Configuration File
# TAG: [SPEC-001] [DATABASE] [ALEMBIC]
#
# This file configures Alembic for async PostgreSQL migrations.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend current date to migration file name
prepend_date = True

# Timezone for date prepending
# timezone =

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version table name
version_table = alembic_version

# Version table schema
# version_table_schema =

# Version location path separator
# version_path_separator = os

# Set to 'true' to search source files recursively
# in each "version_locations" directory
# recursive_version_locations = false

# Database URL - read from environment variable
# This is overridden in env.py to use the app config
sqlalchemy.url = driver://user:pass@localhost/dbname

# Output encoding
# output_encoding = utf-8

[post_write_hooks]
# Post write hooks configuration

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
