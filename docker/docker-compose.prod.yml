# PasteTrader Docker Compose - Production Configuration
# Usage: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  frontend:
    build:
      target: production
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    volumes: []  # No volume mounts in production

  backend:
    build:
      target: production
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=WARNING
    volumes: []  # No volume mounts in production
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  db:
    restart: unless-stopped
    environment:
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.1'
          memory: 128M
